{% extends 'crm/base.html' %}
{% block title %}Add Monitoring Agency{% endblock %}

        {{ form.as_p }}

    </form>
    <a href="{% url 'home' %}" class="btn btn-custom-back mt-3 fade-in">Back to Home</a>
{% endblock %}
